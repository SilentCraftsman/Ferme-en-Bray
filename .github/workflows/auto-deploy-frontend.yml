on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'

jobs:
  deploy-frontend:
    name: ðŸš€ Auto Deploy Frontend
    uses: ./.github/workflows/deploy-common.yml
    secrets: inherit
    with:
      service: 'frontend'
      deploy_path: ${{ vars.DEPLOY_FRONTEND_PATH }}
      source_env_path: ${{ vars.SOURCE_ENV_FRONTEND_PATH }}
      is_frontend: true