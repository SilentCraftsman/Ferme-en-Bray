on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  deploy-backend:
    name: ðŸ›  Auto Deploy Backend
    uses: ./.github/workflows/deploy-common.yml
    secrets: inherit
    with:
      service: 'backend'
      deploy_path: ${{ vars.DEPLOY_BACKEND_PATH }}
      source_env_path: ${{ vars.SOURCE_ENV_BACKEND_PATH }}
      is_frontend: false